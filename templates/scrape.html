<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
    
<body>
  <meta charset=utf-8>

      <div class="row">
        <div class="col-md-7">  
        </div>

     </div>


      <!-- <h2>{{ finding_mars.news_title }} : </h2>  -->

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Latest Mars News</h5>
          {{ finding_mars.news_title }} :  {{ finding_mars.paragraph_text }}
        </div>
      </div>

    
      <!-- <h3>{{ finding_mars.paragraph_text }}</h3>   -->



      {% for item in finding_mars.hemisphere_images %}
      <div>
      <h3>{{ item.title }}</h3>  
      <h3><img src="{{ item.img_url }}" alt="pic" /></h3> 
        </div>
        {% endfor %} 

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Mars Featured Image</h5>
          <p class="card-text"><small class="text-muted">updated just now</small></p>
        </div>
        <img class="card-img-bottom" src="{{ finding_mars.featured_image }}" alt="Card image cap">
      </div>
      
      <h3>Facts About Mars</h3> 
  {{ finding_mars.facts_table | safe }}
    <div class="container">

      
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
